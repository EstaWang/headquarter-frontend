<h3>Import Files</h3>
<form>
  <div class="form-group">
    <label for="searchFiles">Search</label>
    <input type="text" class="form-control" id="searchFiles" placeholder="file to search">
  </div>
  <div class="form-group">
    <label for="selectedFiles">Selected Files</label>
    <input type="text" class="form-control" id="selectedFiles" placeholder="selected files">
  </div>
  <div class="form-group">
    <label for="inputFile">Local File</label>
    <input type="file" id="inputFile">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
